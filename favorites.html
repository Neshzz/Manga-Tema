<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos - NextScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global/styles.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/notifications.css">
    <link rel="stylesheet" href="css/pages/favorites.css">
    <script type="module" src="js/header/header.js"></script>
</head>
<body>
    <div id="header"></div>

    <main class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="favorites">
                <i class="fas fa-heart"></i> Favoritos
            </button>
            <button class="tab-btn" data-tab="history">
                <i class="fas fa-history"></i> Histórico
            </button>
        </div>

        <div class="tab-content active" id="favorites-content">
            <div class="favorites-grid" id="favorites-grid">
                <!-- Favoritos serão carregados via JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="history-content">
            <div class="history-list" id="history-list">
                <!-- Histórico será carregado via JavaScript -->
            </div>
            <button id="clear-history" class="clear-btn">
                <i class="fas fa-trash"></i> Limpar Histórico
            </button>
        </div>
    </main>

    <script type="module" src="js/pages/favorites.js"></script>
</body>
</html>
