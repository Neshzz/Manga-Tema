<!-- Modal Structure -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close" id="close-register-modal">&times;</span>
        <h2>Cadastro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div class="modal-footer">
            <p>Já tem uma conta? <a href="#" class="toggle-modal" data-target="login">Faça login</a></p>
        </div>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: #000000;
    margin: 15% auto;
    padding: 30px;
    border: 2px solid #b700ff;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(183, 0, 255, 0.2);
    position: relative;
}

.close {
    color: #ffffff;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover {
    color: #b700ff;
}

.modal h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 25px;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(183, 0, 255, 0.5);
}

#register-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#register-form input {
    padding: 12px;
    border: 1px solid #b700ff;
    border-radius: 8px;
    background-color: #1a1a1a;
    color: #ffffff;
}

#register-form input:focus {
    outline: none;
    border-color: #d020ff;
    box-shadow: 0 0 10px rgba(183, 0, 255, 0.3);
}

.submit-button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #b700ff;
    color: #fff;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.3s ease;
}

.submit-button:hover {
    background-color: #d020ff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(183, 0, 255, 0.4);
}

.modal-footer {
    margin-top: 30px;
    text-align: center;
    background: transparent;
}

.modal-footer a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.5s ease;
}

.modal-footer a:hover {
    color: #b700ff;
}
</style>
