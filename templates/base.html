<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextScan - {% block title %}{% endblock %}</title>
    
    <!-- Estilos comuns -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/global/styles.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/feedback.css">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <div id="header"></div>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <div id="feedback-message" class="feedback-message"></div>
    
    <!-- Scripts comuns -->
    <script type="module" src="js/services/authService.js"></script>
    <script type="module" src="js/components/authModals.js"></script>
    <script type="module" src="js/header/header.js"></script>
    
    {% block scripts %}{% endblock %}
    
    <div id="footer-placeholder"></div>
    <script src="js/header/footer.js"></script>
</body>
</html>
