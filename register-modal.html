<!-- Modal Structure -->
<div id="register-modal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="close-register-modal">&times;</span>
        <h1>Cadastro</h1>
        <form id="register-form">
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN_HERE">
            <button type="submit" class="submit-button">Cadastrar</button>
        </form>
        <div class="form-footer">
            <a href="#login" class="toggle-modal">Já tem uma conta? Faça login</a>
        </div>
    </div>
</div>

<style>
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

.modal-content {
    background-color: #000000;
    margin: 15% auto;
    padding: 30px;
    border: 2px solid #b700ff;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(183, 0, 255, 0.2);
    position: relative;
}

.close-button {
    color: #ffffff;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close-button:hover {
    color: #b700ff;
}

.modal h1 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 25px;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(183, 0, 255, 0.5);
}

#register-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#register-form input {
    padding: 12px;
    border: 1px solid #b700ff;
    border-radius: 8px;
    background-color: #1a1a1a;
    color: #ffffff;
}

#register-form input:focus {
    outline: none;
    border-color: #d020ff;
    box-shadow: 0 0 10px rgba(183, 0, 255, 0.3);
}

.submit-button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background-color: #b700ff;
    color: #fff;
    cursor: pointer;
    font-size: 1.1em;
    transition: all 0.3s ease;
}

.submit-button:hover {
    background-color: #d020ff;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(183, 0, 255, 0.4);
}

.form-footer {
    margin-top: 30px;
    text-align: center;
    background: transparent;
}

.form-footer a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.5s ease;
}

.form-footer a:hover {
    color: #b700ff;
}
</style>
