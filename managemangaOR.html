<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSakura Admin</title>
    <style>
        /* Mantendo os estilos anteriores */
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --accent-primary: #9333ea;
            --accent-hover: #7928d1;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-secondary);
            padding: var(--spacing-md);
            border-right: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-lg);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-lg);
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: var(--spacing-xs);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .content-card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: var(--spacing-lg);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-md);
        }

        .form-group {
            margin-bottom: var(--spacing-sm);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--text-secondary);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: var(--spacing-sm);
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-lg);
        }

        .button {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .button-primary {
            background-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .button-primary:hover {
            background-color: var(--accent-hover);
        }

        .button-secondary {
            background-color: var(--bg-primary);
            color: var(--text-secondary);
        }

        .button-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }

        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: var(--spacing-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            border-color: var(--accent-primary);
        }

        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: sticky;
                top: 0;
                z-index: 10;
            }
            
            .nav-list {
                display: flex;
                overflow-x: auto;
            }
            
            .nav-item {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>NextSakura</span>
            </div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">
                            üìö Criar Obra
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            ‚¨ÜÔ∏è Upload
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="content-card">
                <h1>Nova Obra</h1>
                
                <form id="mangaForm" class="form-grid">
                    <div class="form-group">
                        <label class="form-label">T√≠tulo</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Descri√ß√£o</label>
                        <textarea class="form-textarea" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Autor</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">G√™neros</label>
                        <select class="form-select" id="genresSelect" multiple required>
                            <option value="acao">A√ß√£o</option>
                            <option value="aventura">Aventura</option>
                            <option value="comedia">Com√©dia</option>
                            <option value="drama">Drama</option>
                            <option value="fantasia">Fantasia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" required>
                            <option value="em-andamento">Em Andamento</option>
                            <option value="completo">Completo</option>
                            <option value="hiato">Hiato</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Capa</label>
                        <div class="upload-zone" id="uploadZone">
                            <p>Arraste uma imagem ou clique para selecionar</p>
                            <input type="file" id="fileInput" accept="image/*" hidden>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="button button-secondary" id="draftButton">
                            üíæ Salvar Rascunho
                        </button>
                        <button type="submit" class="button button-primary" id="publishButton">
                            üì§ Publicar Mang√°
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Selecionando elementos
        const form = document.getElementById('mangaForm');
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const genresSelect = document.getElementById('genresSelect');
        const draftButton = document.getElementById('draftButton');
        const publishButton = document.getElementById('publishButton');

        // Upload de imagem
        if (uploadZone && fileInput) {
            uploadZone.addEventListener('click', () => fileInput.click());
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.style.borderColor = 'var(--accent-primary)';
            });
            uploadZone.addEventListener('dragleave', () => {
                uploadZone.style.borderColor = 'var(--border-color)';
            });
            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    handleFile(file);
                }
            });
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) handleFile(file);
            });
        }

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.style.maxWidth = '100%';
                img.style.marginTop = '1rem';
                uploadZone.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

        // Formul√°rio
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                publishButton.disabled = true;
                publishButton.textContent = 'Publicando...';
                
                setTimeout(() => {
                    publishButton.disabled = false;
                    publishButton.textContent = 'üì§ Publicar Mang√°';
                    alert('Mang√° publicado com sucesso!');
                }, 1500);
            });
        }

        // Bot√£o de rascunho
        if (draftButton) {
            draftButton.addEventListener('click', () => {
                draftButton.disabled = true;
                draftButton.textContent = 'Salvando...';
                
                setTimeout(() => {
                    draftButton.disabled = false;
                    draftButton.textContent = 'üíæ Salvar Rascunho';
                    alert('Rascunho salvo com sucesso!');
                }, 1000);
            });
        }
    </script>
</body>
</html>
